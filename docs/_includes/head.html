<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>

{% if site.head_scripts %}
{% for script in site.head_scripts %}
<script src="{{ script | relative_url }}"></script>
{% endfor %}
{% endif %}

<!--MathJax-->
<script>
    MathJax = {
        loader: {
            load: ['input/tex-base', 'output/svg', 'ui/menu', '[tex]/require', '[tex]/ams'],
        },
        tex: {
            packages: {'[+]': ['ams']},                 // Load the ams extension
            inlineMath: [['$', '$'], ['\\(', '\\)']],   // Configures MathJax’s TeX input component to use $...$ and \(...\) as delimiters for inline-math.
            displayMath: [['$$','$$'], ["\\[","\\]"]],  // Configures MathJax’s TeX input component to use $$...$$ and \[...\] as delimiters for display-math.
            tags: 'ams',                                // Automatic equation numbering
            macros:                                     // LaTeX macros
                {
                    BR: "{\\mathbb{R}}",
                    ddx: ['\\frac{d#2}{d#1}', 2, 'x']
                }
        },
        svg: {
            fontCache: 'global',                        // SVG output component to use a global font
            displayAlign: 'center'                      // Put display math center aligned
        }
    };
</script>
<script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
